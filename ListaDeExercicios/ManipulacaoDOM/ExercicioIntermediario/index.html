<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação do DOM - Exercícios Intermediários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="claro">
  <div class="container">
    
    <!-- Exercício 1: Criando Elementos Dinamicamente -->
    <section>
      <button id="adicionarTexto">Adicionar Texto</button>
      <div id="conteudo"></div>
    </section>
    
    <!-- Exercício 2: Lista de Tarefas -->
    <section>
      <h2>Lista de Tarefas</h2>
      <input type="text" id="novaTarefa" placeholder="Digite sua tarefa">
      <button id="adicionarTarefa">Adicionar</button>
      <ul id="listaTarefas"></ul>
    </section>

    <!-- Exercício 3: Mudar Tema -->
    <section>
      <button id="mudarTema">Alterar Tema</button>
      <p>Este é um exemplo de página que pode alternar entre temas claro e escuro.</p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
