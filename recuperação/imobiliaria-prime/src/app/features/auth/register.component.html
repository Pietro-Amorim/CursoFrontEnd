<div class="cadastro-container">
  <h2>Cadastro de Cliente</h2>
  <form (ngSubmit)="register()">
    <input [(ngModel)]="nome" name="nome" placeholder="Nome completo">
    <input [(ngModel)]="email" name="email" placeholder="E-mail">
    <input [(ngModel)]="senha" name="senha" type="password" placeholder="Senha">
    <button type="submit">Cadastrar</button>
    <p *ngIf="erro">{{ erro }}</p>
  </form>
</div>
